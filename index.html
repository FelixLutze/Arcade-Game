<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Arcade game</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
</head>
<body>
    <div class="game-over-main">
            <div class="game-over-content">
                <h1>Game over!</h1>
                <span>Score: <span class="score"></span>
                <span style="display: block;">One more round?</span>
                <div class="restart">
                    <span>Restart Game!</span>
                </div>
          </div>
    </div>

    <div>
        <span class="span-lives">Lives: <span class="lives">5</span></span>
        <span class="span-score">Score: <span class="score">0</span></span>
    </div>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
